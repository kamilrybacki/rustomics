system:
  origin: [0, 0, 0]
  vectors:
    - [2.45, 0, 0]
    - [0, 2.45, 0]
    - [0, 0, 2.45]
  atoms:
    - name: Al
      position: [0, 0, 0]
    - name: Al
      position: [0.5, 0.5, 0.0]
    - name: Al
      position: [0.5, 0.0, 0.5]
    - name: Al
      position: [0.0, 0.5, 0.5]
  periodicity: "xy"
  units: atomic
  replicas: [2, 2, 2]
logger:
  redirects:
    - file
    - stdout
  sections:
    - atoms
    - thermo
  thermodynamics:
    - temperature
    - potential_energy
  format: "id x y z vx vy vz fx fy fz"
  frequency: 2
  precision: 3
dynamics:
  integrator:
    type: verlet
    flavor: velocity
  timestep: 1.0
  total_time: 10.0
thermodynamics:
  ensemble:
    type: nve
potential:
  model: lj
  parameters:
    epsilon: 1.0
    sigma: 1.0
  cutoff: 4.0
neighbours:
  cutoff: 4.0
  frequency: 1
  log: false