system:
  origin: [0, 0, 0]
  vectors:
    - [1, 0, 0]
    - [0, 1, 0]
    - [0, 0, 1]
  atoms:
    - name: Al
      position: [0, 0, 0]
    - name: Al
      position: [0.5, 0.5, 0.0]
    - name: Al
      position: [0.5, 0.0, 0.5]
    - name: Al
      position: [0.0, 0.5, 0.5]
  periodicity: "xy"
  units: atomic
logger:
  redirects:
    - file
    - stdout
  sections:
    - atoms
    - thermo
  thermodynamics:
    - temperature
    - potential_energy
dynamics:
  integrator:
    type: verlet
    flavor: velocity
  timestep: 1.0
  total_time: 10.0
thermodynamics:
  ensemble:
    type: nve
potential:
  model: lj
  parameters:
    epsilon: 1.0
    sigma: 1.0
  cutoff: 2.5
neighbours:
  cutoff: 2.5
  frequency: 1
  log: false