system:
  origin: [0, 0, 0]
  vectors:
    - [2.45, 0, 0]
    - [0, 2.45, 0]
    - [0, 0, 2.45]
  atoms:
    - name: Al
      position: [0, 0, 0]
    - name: Al
      position: [0.5, 0.5, 0.0]
    - name: Al
      position: [0.5, 0.0, 0.5]
    - name: Al
      position: [0.0, 0.5, 0.5]
  periodicity: "xyz"
  units: atomic
  replicas: [2, 2, 2]
logger:
  redirects:
    - atoms_positions_file:
      sections:
        - name: atoms
          format: "id x y z vx vy vz fx fy fz"
      type: file
      filename: output_raw.xyz
      append: false
    - stdout:
      type: console
      sections:
        - name: atoms
          format: "id x y z vx vy vz fx fy fz"
        - name: thermodynamics
          format:
            - step
            - time
            - temperature
            - potential_energy
            - kinetic_energy
            - total_energy
  frequency: 2
  precision: 3
dynamics:
  integrator:
    type: verlet
    flavor: velocity
  timestep: 0.001
  steps: 2
thermodynamics:
  ensemble:
    type: nve
potential:
  model: lj
  parameters:
    epsilon: 1.0
    sigma: 1.0
  cutoff: 4.0
neighbours:
  cutoff: 4.0
  frequency: 1
  log: false