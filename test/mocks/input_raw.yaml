system:
  origin: [0, 0, 0]
  cell:
    - [4.04, 0, 0]
    - [0, 4.04, 0]
    - [0, 0, 4.04]
  atoms:
    - name: Al
      position: [0, 0, 0]
    - name: Al
      position: [0.5, 0.5, 0.0]
    - name: Al
      position: [0.5, 0.0, 0.5]
    - name: Al
      position: [0.0, 0.5, 0.5]
  periodicity: "xyz"
  units: atomic
  replicas: [2, 2, 2]
logger:
  redirects:
    - atoms_positions_file:
      sections:
        - name: atoms
          format: "id x y z vx vy vz fx fy fz"
      type: file
      filename: output_raw.xyz
      append: false
    - stdout:
      type: console
      sections:
        - type: atoms
          format: "id x y z vx vy vz fx fy fz"
        - type: thermodynamics
          format:
            - step
            - time
            - temperature
            - potential_energy
            - kinetic_energy
            - total_energy
  frequency: 1
  precision: 2
dynamics:
  integrator:
    type: verlet
    flavor: velocity
  timestep: 0.001
  steps: 3
thermodynamics:
  ensemble:
    type: nve
potential:
  model: lj
  parameters:
    epsilon: 0.4080
    sigma: 2.551
  cutoff: 8.5
neighbours:
  cutoff: 8.5
  frequency: 1
  log: false