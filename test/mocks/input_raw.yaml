system:
  origin: [0, 0, 0]
  cell:
    - [8.08, 0, 0]
    - [0, 8.08, 0]
    - [0, 0, 8.08]
  atoms:
    - name: Al
      position: [0, 0, 0]
    - name: Al
      position: [0.0, 0.5, 0.5]
  periodicity: "xyz"
  units: atomic
  replicas: [1, 1, 1]
logger:
  redirects:
    - atoms_positions_file:
      type: xyz
      filename: output_raw.xyz
    # - stdout:
    #   type: console
    #   sections:
    #     - type: atoms
    #       format: "id x y z vx vy vz fx fy fz"
    #     - type: thermodynamics
    #       format:
    #         - step
    #         - time
    #         - temperature
    #         - potential_energy
    #         - kinetic_energy
    #         - total_energy
  frequency: 1
  precision: 2
dynamics:
  integrator:
    type: verlet
  timestep: 0.001
  steps: 100
thermodynamics:
  ensemble:
    type: nve
potential:
  model: lj
  parameters:
    epsilon: 0.4080
    sigma: 2.551
  cutoff: 8.5
neighbours:
  cutoff: 8.5
  log: false